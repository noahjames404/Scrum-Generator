<!DOCTYPE html>
<html>
<head>
    <title>Covid-19 Stats- UK</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class='p-2' style='width:600px'>
      <div class="">
        <div class="row mb-0">
          <div class="col-6">
            <label for="">Date</label>
          </div>
          <div class="col-6">
            <p for="" class='text-end mb-0'>Scrum Vendor</p>
          </div>
        </div>
        <input id='date-today' class='form-control' type="date" name="" value="">
      </div>
      <div class="row no-gutter">
        <div class="col-6">
          Yesterday
          <textarea id='text-yesterday' class='form-control' name="name" rows="8" cols="50"></textarea>
        </div>
        <div class="col-6">
          Today
          <textarea id='text-today' class='form-control' name="name" rows="8" cols="50"></textarea>
        </div>
        <div class="col-12">
          Impediments
          <textarea id='text-impediments' class='form-control' name="name" rows="2" cols="80"></textarea>
        </div>
      </div>
      <div class=''>
        <br>
        <button id='btn-copy' class='btn btn-primary' type="button" name="button">Copy</button>
        <button id='btn-next' class='btn btn-primary' type="button" name="button">Next</button>
        <button id='btn-clear' class='btn btn-danger' type="button" name="button">Clear</button>
      </div>
    </div>
</body>
<script src="script.js"></script>
</html>
